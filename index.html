<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
  <title>Todo Importado</title>
</head>

<body>

  <header>
    <nav class="navegacion">
      <div class="container">
        <ul class="navegacion__contenido">
          <li>
            <h1 class="marca">
              <a class="marca__link" href="/index.html"><span class="marca__link--detalle">ALL</span>IMPORTS</a>
            </h1>
          </li>
          <li class="">
            <a id="verCarrito" class="navegacion__carrito" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><div id="navegacion__carrito-circulo--cantidad" class="navegacion__carrito-circulo">0</div><img class="navegacion__carrito-img" src="./imgs/icon/online-shopping.png"
                alt=""></a>
          </li>
        </ul>
  
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div id="carritoArticulos" class="offcanvas-body carrito">
            <!-- LISTADO DE PRODUCTOS AGREGADOS EN CARRITO -->
          </div>
          <button id="realizarCompra" type="button">Comprar</button>
          <button id="borrarCarrito" type="button">Borrar carrito</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="destacados">
    <div class="divisor">
      <div class="divisor__linea"></div>
      <div class="divisor__texto">
        <h2 class="divisor__titulo">Destacados</h2>
        <h3 class="divisor__subtitulo">Explor√° lo mejorcito</h3>
      </div>
      <div class="divisor__linea"></div>
    </div>
    <div class="division-2"></div>
  </section>

  <div class="container">
    <div id="grillaArticulos" class="grilla">
      <!-- LISTADO DE PRODUCTOS CREADOS EN main.js -->
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
